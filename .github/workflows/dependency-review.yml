name: ğŸ“¦ Dependency Review

on:
  # Solo se ejecuta en pushes a main (merges)
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: ğŸ“¦ Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”„ Update dependencies
        run: |
          npm update
          npm audit fix --audit-level=moderate

      - name: ğŸ§ª Test updated dependencies
        run: |
          npm ci
          npm run build
          npm run test --if-present
        env:
          CLOUDINARY_CLOUDNAME: demo
          CLOUDINARY_APIKEY: demo
          CLOUDINARY_APISECRET: demo

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ chore: update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ”„ Automated Dependency Updates

            This PR contains automated dependency updates:

            - Updated npm packages to latest compatible versions
            - Applied security fixes from `npm audit fix`
            - All tests passing âœ…

            **Please review the changes before merging.**
          branch: automated/dependency-updates
          delete-branch: true
